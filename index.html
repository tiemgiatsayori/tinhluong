<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giặt Sấy Ori - Tính lương nhân viên</title>
    <link href="./libs/bootstrap.min.css" rel="stylesheet">
    <script src="./libs/xlsx.full.min.js"></script>
    <style>
        thead th {
            background-color: #c3e6cb !important; /* Pastel Green */
            color: #000 !important; /* Black text for contrast */
        }
        .multi-column {
            column-count: 3; /* Adjust for more/less columns */
            column-gap: 20px;
        }
        .extra-names {
            display: none;
        }
        .error-message {
            color: red;
            font-weight: bold;
        }
        /* Style for clickable text */
        .toggle-text {
            color: blue;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body class="container py-4">
    <h2 class="mb-3 text-center">Giặt Sấy Ori - Tính lương nhân viên</h2>
    
    <!-- File Upload -->
    <input type="file" id="fileInput" accept=".xlsx, .xls" class="form-control mb-3" aria-label="Upload Excel File">

    <!-- Error Message -->
    <div id="errorMessage" class="error-message mb-3" style="display: none;"></div>

    <!-- Report Section -->
    <div id="report" class="mb-3 p-3 border rounded bg-light" style="display: none;" role="region" aria-live="polite">
        <h5><strong>Số lượng nhân viên:</strong> <span id="employeeCount">0</span></h5>
        <h5>Nhân viên:</h5>
        <div id="employeeList" class="multi-column"></div>
        <!-- Clickable Text -->
        <span id="toggleText" class="toggle-text mt-2 d-inline-block" style="display: none;">Xem thêm</span>
        <br>
        <!-- Export Button -->
        <button id="exportButton" class="btn btn-success mt-3">Tính lương và Xuất file báo cáo</button>
    </div>

    <!-- Table Section -->
    <div class="table-responsive">
        <table class="table table-bordered" id="excelTable" role="table"></table>
    </div>

    <script src="./tinhluong.js">
        
    </script>
    <script src="./libs/bootstrap.bundle.min.js"></script>
</body>
</html>
